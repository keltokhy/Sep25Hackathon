[base]
package = ocean
env_name = puffer_drone_pp
policy_name = Policy
rnn_name = Recurrent

[vec]
backend = Multiprocessing
num_workers = 1
num_envs = 2

[env]
num_envs = 2
num_drones = 4
max_rings = 2

reward_min_dist = 1.6
reward_max_dist = 77.0
dist_decay = 0.5

w_position = 1.13
w_velocity = 0.15
w_stability = 2.0
w_approach = 2.2
w_hover = 1.5

pos_const = 0.63
pos_penalty = 0.03

grip_k_min = 1.0
grip_k_max = 15.0
grip_k_decay = 0.095

[policy]
hidden_size = 64

[train]
total_timesteps = 1000
learning_rate = 0.01
minibatch_size = 64
bptt_horizon = 16
update_epochs = 1
gamma = 0.99
gae_lambda = 0.95
clip_coef = 0.2
vf_coef = 0.5
ent_coef = 0.01
max_grad_norm = 0.5
checkpoint_interval = 10