[base]
package = ocean
env_name = puffer_breakout
policy_name = Policy
rnn_name = Recurrent

[vec]
num_envs = 8

[env]
num_envs = 1024
frameskip = 4
width = 576
height = 330
paddle_width = 62
paddle_height = 8
ball_width = 32
ball_height = 32
brick_width = 32
brick_height = 12
brick_rows = 6
brick_cols = 18
initial_ball_speed = 256
